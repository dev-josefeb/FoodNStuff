<div class="row">
  <div class="col-md-6">
    <form #form="ngForm" (ngSubmit)="save(form.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" required [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" />
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">Title is required</div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group mb-3">
          <span class="input-group-text">â‚¬</span>
          <input #price="ngModel" required [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">Price is required</div>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel" required [(ngModel)]="product.category" name="category" id="category" class="form-control">
          <option value=""></option>
          <option *ngFor="let category of categories" value="{{ category.key }}">{{ category.name }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is required</div>
      </div>

      <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" required [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" />
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">Image Url is required</div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary">Save</button>
      <button type="button" (click)="delete()" class="btn btn-lg btn-danger">Delete</button>
    </form>
  </div>
  <div class="col-md-6" style="padding-top: 1.5rem">
    <product-card [product]="product" [show-actions]="false"></product-card>
  </div>
</div>
