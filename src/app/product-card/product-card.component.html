<mat-card *ngIf="product.title" class="mat-elevation-z4">
  <img mat-card-image [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{ product.title }}" />
  <mat-card-content>
    <div class="product-details">
      <div>
        <mat-card-title>{{ product.title }} </mat-card-title> <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      </div>
      <mat-card-title>{{ product.price | currency: "EUR" }} </mat-card-title>
    </div>
  </mat-card-content>
  <div *ngIf="showActions" class="card-footer">
    <button *ngIf="getQuantity() === 0; else updateQuantity" (click)="addToCart()" class="btn-block" mat-raised-button>Add to cart</button>
    <ng-template #updateQuantity>
      <div class="row no-gutters">
        <div class="col-2"><button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button></div>
        <div class="col text-center vertical-margin">{{ getQuantity() }} in cart</div>
        <div class="col-2"><button (click)="addToCart()" class="btn btn-secondary btn-block">+</button></div>
      </div>
    </ng-template>
  </div>
</mat-card>
