<div class="my-container">
  <div class="row">
    <div class="col-2">
      <product-filter [category]="category"></product-filter>
    </div>

    <div class="col">
      <!-- <div class="row">
        <product-filter [category]="category"></product-filter>
      </div> -->
      <div *ngIf="cart$ | async as cart" class="row row-cols-auto">
        <ng-container *ngFor="let product of filteredProducts; let i = index">
          <div class="col-xs-12 col-sm-6 col-lg-4 col-xl-3">
            <product-card [product]="product" [shopping-cart]="cart"></product-card>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
