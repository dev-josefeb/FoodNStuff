<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!category">All Categories</a>
        <a *ngFor="let c of categories" routerLink="/" [queryParams]="{ category: c.key }" class="list-group-item list-group-item-action" [class.active]="category === c.key">{{ c.name }}</a>
      </div>
    </div>
    <div class="col">
      <div class="row">
        <ng-container *ngFor="let product of filteredProducts; let i = index">
          <div class="col">
            <mat-card class="mat-elevation-z4">
              <img mat-card-image [src]="product.imageUrl" />
              <mat-card-content>
                <div class="product-details">
                  <div>
                    <mat-card-title>{{ product.title }} </mat-card-title> <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
                  </div>
                  <mat-card-title>â‚¬{{ product.price }} </mat-card-title>
                </div>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button>Add to cart</button>
              </mat-card-actions>
            </mat-card>
          </div>
          <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
