<div class="row no-gutters">
  <div class="col-2"><button (click)="removeFromCart()" class="btn btn-block btn-minus">-</button></div>
  <div class="col text-center vertical-margin">{{ shoppingCart.getQuantity(product) }} in cart</div>
  <div class="col-2"><button (click)="addToCart()" class="btn btn-block btn-plus">+</button></div>
</div>
